---
    # Step 1: Set KUBECONFIG globally
    - name: Set KUBECONFIG global
      ansible.builtin.set_fact:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml

    # Step 2: Create bedrock-gateway namespace
    - name: Create bedrock-gateway namespace
      kubernetes.core.k8s:
        kubeconfig: "{{ KUBECONFIG }}"
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: bedrock-gateway

    # Step 3: Create AWS Bedrock secrets
    - name: Create AWS Bedrock secrets
      kubernetes.core.k8s:
        kubeconfig: "{{ KUBECONFIG }}"
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: aws-credentials
            namespace: bedrock-gateway
          type: Opaque
          stringData:
            aws-access-key-id: "{{ aws_bedrock_api_key_id }}"
            aws-secret-access-key: "{{ aws_bedrock_api_access_key }}"

    # Step 3: Create ArgoCD Application 
    - name: Create Bedrock Access Gateway ArgoCD Application
      ansible.builtin.k8s:
        kubeconfig: "{{ KUBECONFIG }}"
        state: present
        definition:
          apiVersion: argoproj.io/v1alpha1
          kind: Application
          metadata:
            name: bedrock-access-gateway
            namespace: argocd
          spec:
            project: default
            source:
              repoURL: https://github.com/seadogger/seadogger-homelab
              path: deployments/bedrock-access-gateway  # Ensure this path contains the metallb-values.yaml file as a manifest
              targetRevision: HEAD
            destination:
              server: https://kubernetes.default.svc
              namespace: bedrock-gateway
            syncPolicy:
              automated:
                prune: true
                selfHeal: true
              syncOptions:
                - CreateNamespace=true
