---
# This playbook deploys MetalLB using ArgoCD

# Step 1: Set KUBECONFIG globally
- name: Set KUBECONFIG global
  ansible.builtin.set_fact:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml

# Step 2: Delete existing MetalLB namespace if it exists
- name: Delete existing MetalLB namespace
  ansible.builtin.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: metallb-system
  ignore_errors: true

# Step 3: Wait for namespace deletion
- name: Wait for namespace deletion
  ansible.builtin.pause:
    seconds: 30

# Step 4: Create new MetalLB namespace
- name: Create MetalLB namespace
  ansible.builtin.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: metallb-system

# Step 5: Create ArgoCD MetalLB Application
- name: Create MetalLB ArgoCD Application
  ansible.builtin.k8s:
    kubeconfig: "{{ KUBECONFIG }}"
    state: present
    definition:
      apiVersion: argoproj.io/v1alpha1
      kind: Application
      metadata:
        name: metallb
        namespace: argocd
      spec:
        project: default
        source:
          repoURL: https://metallb.github.io/metallb
          chart: metallb
          targetRevision: "*"
          helm:
            valueFiles:
              - https://raw.githubusercontent.com/seadogger/seadogger-homelab/master/helm-deployments/metallb/metallb-values.yaml
        destination:
          server: https://kubernetes.default.svc
          namespace: metallb-system
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
          syncOptions:
            - CreateNamespace=true

# Step 6: Pause for 2 minutes to allow ArgoCD to sync and deploy MetalLB
- name: Wait for MetalLB deployment through ArgoCD
  ansible.builtin.pause:
    minutes: 2
  become: true