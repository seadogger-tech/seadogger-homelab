apiVersion: apps/v1
kind: Deployment
metadata:
  name: bedrock-access-gateway
  namespace: bedrock-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bedrock-access-gateway
  template:
    metadata:
      labels:
        app: bedrock-access-gateway
    spec:
      containers:
        - name: bedrock-access-gateway
          image: ghcr.io/seadogger-tech/aws-bedrock-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80              # app listens on 80 inside the container
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: aws-secret-access-key
            - name: AWS_DEFAULT_REGION
              value: "us-west-2"
            - name: AWS_REGION
              value: "us-west-2"
            - name: DEBUG
              value: "true"
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      nodeSelector:
        kubernetes.io/arch: arm64

---
apiVersion: v1
kind: Service
metadata:
  name: bedrock-access-gateway-service
  namespace: bedrock-gateway
spec:
  type: LoadBalancer
  selector:
    app: bedrock-access-gateway
  ports:
    - protocol: TCP
      port: 6880              # external port (MetalLB)
      targetPort: 80          # containerâ€™s port
  loadBalancerIP: 192.168.1.242
