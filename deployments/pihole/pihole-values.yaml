# Service configuration for web admin
image:
  architecture: arm64

# Service configuration for web admin (via Traefik only)
serviceWeb:
  type: ClusterIP
  externalTrafficPolicy: Cluster
  # NOTE: removed 'loadBalancerIP: 192.168.1.249'
  # The Service name created by this chart is typically 'pihole-web'.

# DNS service configuration
serviceDns:
  loadBalancerIP: 192.168.1.250
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  annotations:
    metallb.universe.tf/allow-shared-ip: "pihole-shared-ip"

# DHCP service configuration
serviceDHCP:
  enabled: false

# DNS over HTTPS configuration
doh:
  enabled: true
  pullPolicy: Always
  envVars: {
    DOH_UPSTREAM: "https://1.1.1.1/dns-query"
  }

persistentVolumeClaim:
  enabled: false
#  size: 10Gi
#  storageClass: "longhorn"

# Basic resource configuration
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 256Mi

