fullnameOverride: jellyfin

controllers:
  main:
    replicas: 1
    pod:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      annotations:
        backup.velero.io/backup-volumes-excludes: media
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        # Group 33 = www-data, Group 44 = video (for V4L2 hardware acceleration)
        supplementalGroups: [33, 44]
    containers:
      app:
        image:
          repository: jellyfin/jellyfin
          tag: "10.11.4"
          pullPolicy: IfNotPresent
        env:
          TZ: America/New_York
        resources:
          requests: { cpu: "200m", memory: "512Mi" }
          limits:   { cpu: "2",    memory: "4Gi" }
        securityContext:
          privileged: false
          allowPrivilegeEscalation: false

service:
  main:
    ports:
      http:
        port: 8096

ingress:
  main:
    enabled: false   # youâ€™re using Traefik IngressRoute separately

persistence:
  config:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
    storageClass: ceph-fs-data-ec
    globalMounts:
      - path: /config

  cache:
    enabled: true
    size: 250Gi
    accessMode: ReadWriteOnce
    storageClass: ceph-fs-data-ec
    globalMounts:
      - path: /cache

  media:
    enabled: true
    existingClaim: jellyfin-media-ro
    globalMounts:
      - path: /media
        readOnly: true

  # V4L2 Hardware Acceleration - Video decode devices
  video10:
    enabled: true
    type: hostPath
    hostPath: /dev/video10
    globalMounts:
      - path: /dev/video10

  video11:
    enabled: true
    type: hostPath
    hostPath: /dev/video11
    globalMounts:
      - path: /dev/video11

  video12:
    enabled: true
    type: hostPath
    hostPath: /dev/video12
    globalMounts:
      - path: /dev/video12

  # V4L2 Hardware Acceleration - Render device
  renderD128:
    enabled: true
    type: hostPath
    hostPath: /dev/dri/renderD128
    globalMounts:
      - path: /dev/dri/renderD128
