name: Publish Wiki (Default branch only)
on:
  push:
  workflow_dispatch:
    inputs:
      autogen:
        description: 'Regenerate wiki content from README/manifests/memory_bank?'
        required: false
        default: 'false'

concurrency:
  group: wiki-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-wiki:
    # only run when the push is to the repo's default branch
    if: github.ref_name == github.event.repository.default_branch && github.repository == 'seadogger/seadogger-homelab'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Run the generator ONLY when you manually dispatch with autogen=true
      - name: Setup Python (manual autogen only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.autogen == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build ALL wiki pages (manual autogen only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.autogen == 'true' }}
        run: python docs/wiki/tools/build_all.py

      - name: Clone wiki
        run: git clone "https://oauth2:${{ secrets.WIKI_TOKEN }}@github.com/seadogger/seadogger-homelab.wiki.git" wiki

      - name: Sync wiki (markdown + memory_bank + images)
        run: rsync -a --delete --exclude '.git/' docs/wiki/ wiki/

      - name: Commit & push (to wiki repo)
        working-directory: wiki
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote -v
          git add -A
          git commit -m "Publish wiki (autogen=${{ github.event_name == 'workflow_dispatch' && inputs.autogen == 'true' }})" || true
          git push
