name: Publish Wiki (Default branch only)

on:
  push:
  workflow_dispatch:
    inputs:
      autogen:
        description: 'Regenerate wiki content from README/manifests/memory_bank?'
        required: false
        default: 'false'

concurrency:
  group: wiki-publish-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read  # we push to a separate wiki repo via PAT

jobs:
  publish-wiki:
    # Only run on default branch in the intended repo
    if: github.ref_name == github.event.repository.default_branch && github.repository == 'seadogger-tech/seadogger-homelab'
    runs-on: ubuntu-latest

    env:
      # Prevent interactive git prompts in CI
      GIT_TERMINAL_PROMPT: '0'

    steps:
      - name: Checkout repository (no default creds)
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Run the generator ONLY when you manually dispatch with autogen=true
      - name: Setup Python (manual autogen only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.autogen == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Build ALL wiki pages (manual autogen only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.autogen == 'true' }}
        run: python docs/wiki/tools/build_all.py

      - name: Clone wiki (via fine-grained PAT)
        run: |
          git clone "https://oauth2:${{ secrets.WIKI_TOKEN }}@github.com/seadogger-tech/seadogger-homelab.wiki.git" wiki

      - name: Sync wiki (markdown + memory_bank + images)
        run: |
          rsync -a --delete --exclude '.git/' docs/wiki/ wiki/

      - name: Commit & push (to wiki repo)
        working-directory: wiki
        run: |
          git config user.name "SeaDogger Wiki Bot"
          git config user.email "wiki-bot@users.noreply.github.com"
          git remote -v
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Publish wiki (autogen=${{ github.event_name == 'workflow_dispatch' && inputs.autogen == 'true' }})"
            git push origin HEAD:main || git push origin HEAD:master
          else
            echo "No changes to publish."
          fi
