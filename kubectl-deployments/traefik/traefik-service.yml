apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-system
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.241   # <-- your MetalLB IP
  externalTrafficPolicy: Local
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: web
      port: 80
      targetPort: 8000            # <-- numeric, matches --entryPoints.web.address=:8000
      protocol: TCP
    - name: websecure
      port: 443
      targetPort: 8443            # <-- numeric, matches --entryPoints.websecure.address=:8443
      protocol: TCP
    # (optional) expose the dashboard/metrics internally if you want
    # - name: traefik
    #   port: 8080
    #   targetPort: 8080
    # - name: metrics
    #   port: 9100
    #   targetPort: 9100
