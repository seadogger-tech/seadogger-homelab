apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    chart: prometheus
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 25.3.1  # You may want to check for the latest version
    helm:
      valueFiles:
        - helm-deployments/prometheus/prometheus-values.yaml
    repoURL: https://github.com/seadogger/seadogger-homelab.git
    targetRevision: master
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true