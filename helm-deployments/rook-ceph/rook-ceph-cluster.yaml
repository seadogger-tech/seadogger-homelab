apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  dashboard:
    enabled: true
    ssl: false
  network:
    provider: host
  crashCollector:
    disable: false
  logCollector:
    enabled: false
  mgr:
    modules:
      - name: balancer
        enabled: true
      - name: prometheus
        enabled: true
  resources:
    mgr:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
    mon:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
    nodes:
      - name: obiwan
        devices:
          - name: nvme0n1p3
      - name: anakin
        devices:
          - name: nvme0n1p3
      - name: rey
        devices:
          - name: nvme0n1p3