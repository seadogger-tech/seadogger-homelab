image:
  repository: docker.n8n.io/n8nio/n8n
  tag: 1.103.2

service:
  type: LoadBalancer
  port: 5678

extraEnv:
  - name: GENERIC_TIMEZONE
    value: America/New_York
  - name: N8N_BASIC_AUTH_ACTIVE
    value: "true"
  - name: N8N_BASIC_AUTH_USER
    value: admin
  - name: N8N_BASIC_AUTH_PASSWORD
    value: changeme
  - name: WEBHOOK_URL
    value: "http://n8n.local:5678"

postgresql:
  enabled: true
  auth:
    username: n8n
    password: n8npass
    database: n8n
