service:
  enabled: true
  type: ClusterIP
  port: 5678
  name: http

main:
  persistence:
    enabled: true
    storageClass: ceph-block-data
    size: 50Gi

  # n8n served from /n8n (NO Traefik rewriting)
  extraEnvVars:
    N8N_PROTOCOL: "http"                       # in-cluster protocol
    N8N_PORT: "5678"
    N8N_PATH: "/n8n"                          # base path for n8n

ingress:
  enabled: false

