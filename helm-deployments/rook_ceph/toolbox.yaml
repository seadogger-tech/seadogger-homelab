apiVersion: apps/v1
kind: Deployment
metadata:
  name: rook-ceph-tools
  namespace: rook-ceph
  labels:
    app: rook-ceph-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rook-ceph-tools
  template:
    metadata:
      labels:
        app: rook-ceph-tools
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: rook-ceph-tools
        image: rook/ceph:v1.12.3
        command: ["/bin/bash"]
        args: ["-c", "while true; do sleep 3600; done"]
        imagePullPolicy: IfNotPresent
        env:
          - name: CEPH_ARGS
            value: "--cluster=rook-ceph"
        securityContext:
          runAsNonRoot: false
          privileged: true
        volumeMounts:
          - mountPath: /etc/ceph
            name: ceph-config
          - name: mon-endpoint-volume
            mountPath: /etc/rook
          - name: keyring-volume
            mountPath: /etc/ceph/keyring
            subPath: keyring
      serviceAccountName: rook-ceph-tools
      volumes:
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
            - key: data
              path: mon-endpoints
        - name: ceph-config
          configMap:
            name: rook-ceph-config
        - name: keyring-volume
          secret:
            secretName: rook-ceph-mon
            items:
              - key: admin-keyring
                path: keyring