apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-mgr-dashboard-external
  namespace: rook-ceph
  annotations:
    metallb.universe.tf/loadBalancerIPs: "192.168.1.248"
spec:
  type: LoadBalancer
  ports:
    - name: dashboard
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: rook-ceph-mgr
    mgr_role: active
    rook_cluster: rook-ceph