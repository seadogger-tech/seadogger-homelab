apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-mgr-dashboard-external
  namespace: rook-ceph
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.248
spec:
  type: LoadBalancer
  ports:
    - name: dashboard
      port: 80           # Changed from 7000 to 80
      targetPort: 7000   # Keep this as 7000 since that's what the dashboard pod uses
      protocol: TCP
  selector:
    app: rook-ceph-mgr
    mgr: dashboard