spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
  dashboard:
    enabled: true
    port: 7000
    ssl: false
  storage:
    nodes:
    - name: obiwan
      devices:
      - name: nvme0n1p3
      config:
        storeType: bluestore
    - name: anakin
      devices:
      - name: nvme0n1p3
      config:
        storeType: bluestore
    - name: rey
      devices:
      - name: nvme0n1p3
      config:
        storeType: bluestore
  nfs:
    enable: true
    graceTime: 90
    nfsCluster:
      - name: ganesha
        namespace: rook-ceph
        replicas: 1