apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: ec-rbd
  namespace: rook-ceph
spec:
  failureDomain: host
  erasureCoded:
    dataChunks: 2
    codingChunks: 1
  replicated:
    size: 1
    requireSafeReplicaSize: false
  parameters:
    allow_ec_overwrites: "true"
  compressionMode: none