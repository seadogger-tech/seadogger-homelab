apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
  dataDirHostPath: /var/lib/rook
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 1
  storage:
    useAllNodes: false
    nodes:
      - name: obiwan
        devices:
          - name: nvme0n1p3
        config:
          storeType: bluestore
      - name: anakin
        devices:
          - name: nvme0n1p3
        config:
          storeType: bluestore
      - name: rey
        devices:
          - name: nvme0n1p3
        config:
          storeType: bluestore
    erasureCodedPools:
      - name: replicapool
        compressionMode: off
        profile:
          codingChunks: 1
          dataChunks: 2
  monitoring:
    enabled: true
  dashboard:
    enabled: true
    urlPrefix: /rook-ceph-dashboard
  resources: {}
