apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
  cleanupPolicy:
    sanitizeDisks: {}
  crashCollector: {}
  csi:
    cephfs: {}
    readAffinity:
      enabled: false
  dashboard:
    enabled: true
    urlPrefix: /rook-ceph-dashboard
  dataDirHostPath: /var/lib/rook
  disruptionManagement: {}
  external: {}
  healthCheck:
    daemonHealth:
      mon: {}
      osd: {}
      status: {}
  logCollector: {}
  mgr:
    count: 1
  mon:
    allowMultiplePerNode: false
    count: 3
  monitoring:
    enabled: true
  network:
    multiClusterService: {}
  resources: {}
  security:
    keyRotation:
      enabled: false
    kms: {}
  storage:
    useAllNodes: false
    nodes:
      - name: obiwan
        devices:
          - name: nvme0n1p3
        config:
          storeType: bluestore
      - name: anakin
        devices:
          - name: nvme0n1p3
        config:
          storeType: bluestore
      - name: rey
        devices:
          - name: nvme0n1p3
        config:
          storeType: bluestore
    erasureCodedPools:
      - name: replicapool
        compressionMode: off
        profile:
          codingChunks: 1
          dataChunks: 2
  version: 19.2.0
