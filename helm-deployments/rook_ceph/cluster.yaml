apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: true
    # Add port configuration for mon
    port: 6789
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0
    allowUnsupported: true
  dashboard:
    enabled: true
    ssl: false
    port: 7000  # Explicitly set dashboard port
  network:
    provider: host  # This should help with port conflicts
    connections:
      compression:
        enabled: false
  crashCollector:
    disable: true
  monitoring:
    enabled: false
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
      encryptedDevice: "false"
      allowPartitons: "true"
    nodes:
    - name: "obiwan"
      devices:
        - name: "nvme0n1p3"
    - name: "anakin"
      devices:
        - name: "nvme0n1p3"
  resources:
    mgr:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
    mon:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "250m"
        memory: "256Mi"
    osd:
      limits:
        cpu: "500m"
        memory: "1Gi"
      requests:
        cpu: "250m"
        memory: "512Mi"
  placement:
    all:
      tolerations:
      - operator: "Exists"
    mon:
      tolerations:
      - operator: "Exists"
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - anakin
                - obiwan
    osd:
      tolerations:
      - operator: "Exists"