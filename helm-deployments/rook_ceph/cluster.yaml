apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  dataDirHostPath: /var/lib/rook
  mon:
    count: 1
    allowMultiplePerNode: true
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.0-20240927
    allowUnsupported: true
  dashboard:
    enabled: true
    ssl: false  # Add this for easier initial setup
  network:
    provider: host  # Add this for better performance
  crashCollector:
    disable: true  # Add this to reduce resource usage
  monitoring:
    enabled: false  # Add this explicitly
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
      encryptedDevice: "false"
      allowPartitons: "true"
    nodes:
    - name: "obiwan"
      devices:
        - name: "nvme0n1p3"
    - name: "anakin"
      devices:
        - name: "nvme0n1p3"
  resources:
    mgr:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "256Mi"
    mon:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "256Mi"
    osd:  # Add OSD resources
      limits:
        cpu: "500m"
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "512Mi"
  placement:
    all:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist
    osd:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: node-role.kubernetes.io/control-plane
              operator: DoesNotExist