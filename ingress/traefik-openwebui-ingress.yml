# HTTP: catch and redirect to HTTPS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwebui-http
  namespace: openwebui
spec:
  entryPoints: ["web"]
  routes:
    - match: Host(`openwebui.seadogger-homelab`)
      kind: Rule
      services:
        - name: open-webui
          port: 8080

---
# HTTPS: real route with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: openwebui-https
  namespace: openwebui
spec:
  entryPoints: ["websecure"]
  routes:
    - match: Host(`openwebui.seadogger-homelab`)
      kind: Rule
      services:
        - name: open-webui
          port: 8080
  tls:
    secretName: openwebui-local-tls
