# traefik-jellyfin-ingress.yml

---
# 1) HTTP: serve Jellyfin directly (no redirect)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-http
  namespace: jellyfin
spec:
  entryPoints: ["web"]
  routes:
    - match: Host(`jellyfin.seadogger-homelab`)
      kind: Rule
      services:
        - name: jellyfin
          port: 8096

---
# 2) HTTPS: serve Jellyfin with TLS
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-https
  namespace: jellyfin
spec:
  entryPoints: ["websecure"]
  routes:
    - match: Host(`jellyfin.seadogger-homelab`)
      kind: Rule
      services:
        - name: jellyfin
          port: 8096
  tls:
    secretName: jellyfin-local-tls